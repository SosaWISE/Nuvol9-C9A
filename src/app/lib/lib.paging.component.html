<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div *ngIf="showLeftArrow()" class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary" (click)="pageLeft()"><i class="fas fa-arrow-left"></i></button>
    </div>
     <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button *ngFor="let pageNumber of counter()" type="button"
            [class.btn-secondary]="!isCurrentPage(pageNumber)"
            [class.btn-primary]="isCurrentPage(pageNumber)" 
            class="btn" (click)="gotoPage(pageNumber)">{{pageNumber}}</button>
    </div>
    <div *ngIf="showRightArrow()" class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-secondary" (click)="pageRight()"><i class="fas fa-arrow-right"></i></button>
    </div> 
</div>
